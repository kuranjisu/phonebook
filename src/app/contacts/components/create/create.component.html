<div class="container">
    <legend>Create Contact</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "contactForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" name="email" [(ngModel)] = "contactForm.email" class="form-control" id="txtEmail" />
      </div>
      <div class="mb-3">
        <label for="txtNumber" class="form-label">Phone Number</label>
        <input type="text" name="number" [(ngModel)] = "contactForm.number" class="form-control" id="txtNumber" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
